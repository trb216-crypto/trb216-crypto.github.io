<!DOCTYPE html>
<html>
<head>
  <title>Crypto Claims Tracker</title>
  <meta charset="UTF-8" />
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f7f7f7; }
    table { width: 100%; border-collapse: collapse; background: white; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; cursor: pointer; }
    th { background: #333; color: white; user-select: none; }
    input, button { padding: 4px 8px; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h1>Crypto Claims Tracker</h1>

  <label for="filter">Filter by Name:</label>
  <input type="text" id="filter" placeholder="Type to search..." />

  <table id="claims-table">
    <thead>
      <tr>
        <th data-key="Project">Project</th>
        <th data-key="Estimated Liabilities">Estimated Liabilities</th>
        <th data-key="Status">Status</th>
        <th data-key="recovery">Recovery %</th>
        <th data-key="timeline">Timeline</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let allClaims = [];
    let isAdmin = false;
    let currentSortKey = "";
    let currentSortAsc = true;

    if (localStorage.getItem("isAdmin") === "true" || confirm("Admin access? Click OK and enter passphrase.")) {
      const code = prompt("Enter admin passphrase:");
      if (code === "117") {
        isAdmin = true;
        localStorage.setItem("isAdmin", "true");
      }
    }

    function getSaved(project, key) {
      return localStorage.getItem(`${project}_${key}`) || "";
    }

    function saveRow(project, recoveryId, timelineId) {
      const recovery = document.getElementById(recoveryId).value;
      const timeline = document.getElementById(timelineId).value;
      localStorage.setItem(`${project}_recovery`, recovery);
      localStorage.setItem(`${project}_timeline`, timeline);
      alert("Saved for " + project);
    }

    function renderTable(claims) {
      const tbody = document.querySelector("#claims-table tbody");
      tbody.innerHTML = "";

      claims.forEach((claim, i) => {
        const recoveryId = `recovery_${i}`;
        const timelineId = `timeline_${i}`;
        const savedRecovery = getSaved(claim.Project, "recovery");
        const savedTimeline = getSaved(claim.Project, "timeline");

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${claim.Project}</td>
          <td>${claim["Estimated Liabilities"]}</td>
          <td>${claim.Status}</td>
          <td>${isAdmin ? `<input id="${recoveryId}" value="${savedRecovery}" />` : savedRecovery}</td>
          <td>${isAdmin ? `<input id="${timelineId}" value="${savedTimeline}" />` : savedTimeline}</td>
          <td>${isAdmin ? `<button onclick="saveRow('${claim.Project}', '${recoveryId}', '${timelineId}')">Save</button>` : ""}</td>
        `;
        tbody.appendChild(row);
      });
    }
