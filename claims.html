<!DOCTYPE html>
<html>
<head>
  <title>Crypto Claims Tracker</title>
  <meta charset="UTF-8" />
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f7f7f7; }
    table { width: 100%; border-collapse: collapse; background: white; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #333; color: white; }
    .badge { padding: 4px 8px; border-radius: 5px; color: white; font-weight: bold; }
    .High { background: #1d4ed8; }
    .Medium { background: #d97706; }
    .Low { background: #9ca3af; }
    select, input { padding: 6px; margin: 0.3rem 0; }
    button { padding: 4px 10px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Crypto Claims Tracker</h1>

  <label for="filter">Filter by Opportunity:</label>
  <select id="filter">
    <option value="All">All</option>
    <option value="High">High</option>
    <option value="Medium">Medium</option>
    <option value="Low">Low</option>
  </select>

  <table id="claims-table">
    <thead>
      <tr>
        <th>Project</th>
        <th>Estimated Liabilities</th>
        <th>Status</th>
        <th>Opportunity</th>
        <th>Recovery %</th>
        <th>Timeline</th>
        <th></th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let allClaims = [];

    function getSavedData(project, field) {
      return localStorage.getItem(`${project}_${field}`) || "";
    }

    function saveData(project, field, value) {
      localStorage.setItem(`${project}_${field}`, value);
    }

    function renderTable(claims) {
      const tbody = document.querySelector('#claims-table tbody');
      tbody.innerHTML = "";

      claims.forEach((claim, i) => {
        const recoveryId = `recovery_${i}`;
        const timelineId = `timeline_${i}`;
        const savedRecovery = getSavedData(claim.Project, "recovery");
        const savedTimeline = getSavedData(claim.Project, "timeline");

        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${claim.Project}</td>
          <td>${claim["Estimated Liabilities"]}</td>
          <td>${claim.Status}</td>
          <td><span class="badge ${claim.Opportunity}">${claim.Opportunity}</span></td>
          <td><input type="text" id="${recoveryId}" value="${savedRecovery}" placeholder="e.g. 70%" /></td>
          <td><input type="text" id="${timelineId}" value="${savedTimeline}" placeholder="e.g. Q4 2025" /></td>
          <td><button onclick="saveRow('${claim.Project}', '${recoveryId}', '${timelineId}')">Save</button></td>
        `;
        tbody.appendChild(row);
      });
    }

    function saveRow(project, recoveryId, timelineId) {
      const recovery = document.getElementById(recoveryId).value;
      const timeline = document.getElementById(timelineId).value;
      saveData(project, "recovery", recovery);
      saveData(project, "timeline", timeline);
      alert("Saved for " + project);
    }

    document.getElementById('filter').addEventListener('change', e => {
      const val = e.target.value;
      if (val === "All") renderTable(allClaims);
      else renderTable(allClaims.filter(c => c.Opportunity === val));
    });

    fetch('claims.json')
      .then(res => res.json())
      .then(data => {
        allClaims = data;
        renderTable(data);
      });
  </script>
</body>
</html>
